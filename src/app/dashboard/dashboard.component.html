 <!-- As a link -->
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button (click)="logout()" class="btn btn-warning">Log Out</button>
  </nav>
  <h3 style="color: white;">Welcome {{user}}</h3>
  <p style="color: white;">{{loginDate | date:'medium'}}</p>
  <a routerLink="/transaction">Transaction History</a>
  
  <div class="container col-md-12">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">Incorrect Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="passd" formControlName="passd" class="form-control" placeholder="Password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('passd')?.touched&&this.depositForm.get('passd')?.errors" style="color: red;">Incorrect Password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="Amount" id="login_amt" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">Incorrect Amount</div>

                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  <div class="container col-md-12">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" id="login_accno" required>
                        
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" style="color: red;">Incorrect Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="passd" formControlName="passd" class="form-control" placeholder="Password" id="login_password" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('passd')?.touched&&this.withdrawForm.get('passd')?.errors" style="color: red;">Incorrect Password</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="Amount" id="login_amt" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" style="color: red;">Incorrect Amount</div>

                    
                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
