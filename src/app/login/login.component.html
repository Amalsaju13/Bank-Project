  <div class="container col-md-12 mt-3">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color: red;">Incorrect Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="passd" formControlName="passd" class="form-control" placeholder="Password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('passd')?.touched&&this.loginForm.get('passd')?.errors" style="color: red;">Incorrect Password</div>

                      <div class="form-group">
                          <input type="submit"  value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user ? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
